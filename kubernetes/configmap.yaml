apiVersion: v1
kind: ConfigMap
metadata:
  name: error-management-config
  namespace: cursor-agent
data:
  config.yaml: |
    monitoring:
      enabled: true
      interval: 30
      metrics_port: 8080
    
    security:
      secure_mode: true
      token_expiry: 3600
      max_file_size: 10485760  # 10MB
      allowed_extensions:
        - .py
        - .js
        - .ts
        - .jsx
        - .tsx
        - .json
        - .yaml
        - .yml
    
    error_detection:
      scan_interval: 2
      max_errors_per_file: 100
      severity_levels:
        - critical
        - high
        - medium
        - low
      ignore_patterns:
        - "*.pyc"
        - "__pycache__"
        - "node_modules"
        - ".git"
    
    ai_integration:
      model: "claude-2"
      max_tokens: 500
      temperature: 0.7
      retry_attempts: 3
      timeout: 30
    
    logging:
      level: INFO
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
      file: "/var/log/error-management.log"
      max_size: 10485760  # 10MB
      backup_count: 5
